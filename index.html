<html>
  <head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="./index.css" />
    <style>
      #meats{
        color: red;
      }

      #vegetables{
        color: green;
      }
      </style>
  </head>
  <body>
    <h1 style="color:chocolate;">My Somewhat Organized Grocery List</h1>

    <section>
      <h2>Condiments</h2>
      <table>
        <tr>
          <td>
            <h3>Sauce</h3>
            <ul>
              <li>Soy Sawse</li>
              <li>Fish Sawz</li>
              <li>Winegar</li>
            </ul>
          </td>
          <td>
            <h3>Seasoning</h3>
            <ul>
              <li>Monosodium Glutamate</li>
              <li>Kosher Sodium Chloride</li>
              <li>Black Pepper</li>
            </ul>
          </td>
          <td>
            <img
              alt="chicken bouillon msg"
              src="https://omnivorescookbook.com/wp-content/uploads/2014/12/1501_Pantry_Chicken-Bouillon_008.jpg"
              />
          </td>
        </tr>
      </table>
    </section>

    <section>
      <h2>Food</h2>

      <table>
        <tr>
          <td>
            <h3>Meats</h3>
            <ol id="meats">
              <li>Steak</li>
              <li>Pork</li>
              <li>Beef</li>
            </ol>
          </td>

          <td>
            <h3>Vegetables</h3>
            <ul id="vegetables">
              <li>Watercrest</li>
              <li>Loofah</li>
              <li>Snow Pea Shoots</li>
            </ul>
          </td>
          <td>
            <img
              alt="nice piece of wagyu a5 ribeye"
              src="https://kaiwagyu.com/wp-content/uploads/2020/11/IMG_0003_2-scaled.jpg"
              />
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
